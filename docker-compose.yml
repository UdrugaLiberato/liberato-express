services:
  database:
    image: postgres:16
    container_name: liberato-db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db_dumps:/db_dumps
    networks:
      - liberato-network
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "123"
      POSTGRES_DB: "liberato"
      TZ: "Europe/Zagreb"
    ports:
      - "5432:5432"

