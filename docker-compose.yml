#    ports:
#      - "4306:3306"

  api:
    container_name: liberato-api
    build:
      dockerfile: ./docker/api/Dockerfile
    networks:
      - liberato-network
    volumes:
      - ./api:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - database

  nginx:
    container_name: liberato-nginx
    image: nginx:latest
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/ssl/certs:/etc/ssl/certs
      - ./nginx/ssl/private:/etc/ssl/private
      - ./nginx/conf/local:/etc/nginx/conf.d
    depends_on:
      - api
    networks:
      - liberato-network


volumes:
  db_data:
#  temp_db_data:

networks:
  liberato-network:
    driver: bridge
