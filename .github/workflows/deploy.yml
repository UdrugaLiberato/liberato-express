
on:
  push:
    branches:
      - main  # or master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.WEB1 }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.WEB2 }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.WEB3 }} >> ~/.ssh/known_hosts