name: Deploy API via rsync

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          for host in ${{ secrets.WEB1 }} ${{ secrets.WEB2 }} ${{ secrets.WEB3 }}; do
            ssh-keyscan -H "$host" >> ~/.ssh/known_hosts
          done

      - name: Deploy to web1
        run: |
          rsync -az ./api/ ${{ secrets.REMOTE_USER }}@${{ secrets.WEB1 }}:/home/stipo/app/
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.WEB1 }} "cd /home/stipo/app"

      - name: Deploy to web2
        run: |
          rsync -az ./api/ ${{ secrets.REMOTE_USER }}@${{ secrets.WEB2 }}:/home/stipo/app/
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.WEB2 }} "cd /home/stipo/app"

      - name: Deploy to web3
        run: |
          rsync -az ./api/ ${{ secrets.REMOTE_USER }}@${{ secrets.WEB3 }}:/home/stipo/app/
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.WEB3 }} "cd /home/stipo/app"