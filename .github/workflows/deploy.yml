name: Deploy API to Production Servers

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  NODE_ENV: production
  REMOTE_USER: ${{ secrets.REMOTE_USER || 'stipo' }}
  APP_PATH: /home/stipo/app

jobs:
  pre-deploy:
    runs-on: self-hosted
    outputs:
      deployment-id: ${{ steps.generate-id.outputs.deployment-id }}
    steps:
      - name: Generate deployment ID
        id: generate-id
        run: echo "deployment-id=deploy-$(date +%Y%m%d-%H%M%S)-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Deployment started notification
        run: |
          echo "ğŸš€ Starting deployment: ${{ steps.generate-id.outputs.deployment-id }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Actor: ${{ github.actor }}"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment || 'production' }}"

  deploy:
    needs: pre-deploy
    runs-on: self-hosted
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        server:
          - { name: "web1", host: "${{ secrets.WEB1 }}" }
          - { name: "web2", host: "${{ secrets.WEB2 }}" }
          - { name: "web3", host: "${{ secrets.WEB3 }}" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ matrix.server.host }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test connectivity to ${{ matrix.server.name }}
        run: |
          echo "Testing connection to ${{ matrix.server.name }}..."
          ssh -o ConnectTimeout=10 ${{ env.REMOTE_USER }}@${{ matrix.server.host }} \
            "echo 'Connection successful to ${{ matrix.server.name }}'"

      - name: Create backup on ${{ matrix.server.name }}
        run: |
          ssh ${{ env.REMOTE_USER }}@${{ matrix.server.host }} "
            cd ${{ env.APP_PATH }} || exit 1
            
            # Create backup if source exists
            if [ -d src ]; then
              backup_name=\"backup-\$(date +%Y%m%d-%H%M%S)\"
              cp -r src \"\$backup_name\" && echo 'Backup created: '\$backup_name
            fi
            
            # Cleanup old backups (keep last 3)
            ls -dt backup-* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
          "

      - name: Deploy files to ${{ matrix.server.name }}
        run: |
          echo "ğŸ“¦ Deploying to ${{ matrix.server.name }}..."
          
          rsync -azP --delete \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='uploads' \
            --exclude='logs' \
            --exclude='backup-*' \
            --exclude='.git' \
            --exclude='.env*' \
            --exclude='*.log' \
            ./api/ ${{ env.REMOTE_USER }}@${{ matrix.server.host }}:${{ env.APP_PATH }}/
          
          echo "âœ… Files deployed to ${{ matrix.server.name }}"

      - name: Build application on ${{ matrix.server.name }}
        run: |
          ssh ${{ env.REMOTE_USER }}@${{ matrix.server.host }} "
            cd ${{ env.APP_PATH }} || exit 1
            
            echo 'ğŸ“¦ Installing dependencies...'
            bun install --frozen-lockfile --production
            
            echo 'ğŸ”¨ Building application...'
            bun run build
            
            echo 'ğŸ“ Setting up directories...'
            mkdir -p logs uploads
            
            echo 'âœ… Build completed on ${{ matrix.server.name }}'
          "

      - name: Deploy with PM2 on ${{ matrix.server.name }}
        run: |
          ssh ${{ env.REMOTE_USER }}@${{ matrix.server.host }} "
            cd ${{ env.APP_PATH }} || exit 1
            
            echo 'ğŸ”„ Deploying with PM2...'
            
            # Check if ecosystem config exists
            if [ ! -f ecosystem.config.js ]; then
              echo 'âŒ ecosystem.config.js not found!'
              exit 1
            fi
            
            # Start or reload PM2 application
            if pm2 describe backend_map > /dev/null 2>&1; then
              echo 'ğŸ”„ Reloading existing PM2 process...'
              pm2 reload ecosystem.config.js --env production
            else
              echo 'ğŸš€ Starting new PM2 process...'
              pm2 start ecosystem.config.js --env production
            fi
            
            # Save PM2 configuration
            pm2 save
            
            echo 'âœ… PM2 deployment completed on ${{ matrix.server.name }}'
          "

      - name: Health check for ${{ matrix.server.name }}
        run: |
          echo "ğŸ” Health check for ${{ matrix.server.name }}..."
          
          # Wait for service to stabilize
          sleep 3
          
          ssh ${{ env.REMOTE_USER }}@${{ matrix.server.host }} "
            # Check PM2 status
            pm2 status backend_map
            
            # Check if process is running
            if pm2 describe backend_map | grep -q 'online'; then
              echo 'âœ… Health check passed for ${{ matrix.server.name }}'
            else
              echo 'âŒ Health check failed for ${{ matrix.server.name }}'
              pm2 logs backend_map --lines 10
              exit 1
            fi
          "

      - name: Deployment summary for ${{ matrix.server.name }}
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… ${{ matrix.server.name }}: Deployment successful"
          else
            echo "âŒ ${{ matrix.server.name }}: Deployment failed"
          fi

  post-deploy:
    needs: [pre-deploy, deploy]
    runs-on: self-hosted
    if: always()
    
    steps:
      - name: Final deployment summary
        run: |
          echo "ğŸ¯ Deployment Summary"
          echo "===================="
          echo "ğŸ†” Deployment ID: ${{ needs.pre-deploy.outputs.deployment-id }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸŒ Repository: ${{ github.repository }}"
          echo "ğŸ‘¤ Actor: ${{ github.actor }}"
          echo "ğŸ• Completed: $(date)"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸ‰ All servers deployed successfully!"
            echo "ğŸ”— API should be available at: https://apits.udruga-liberato.hr"
          else
            echo "âš ï¸  Some deployments failed. Check logs above for details."
            echo "ğŸ”§ You may need to manually check server status."
          fi